<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teste vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body style="height: 100%">

   </style>
<div id="app"> </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
       new Vue({
          el:'#app',
          template:`
         
       
          <div class="conteiner" style="height: 100%" >
          <div  style="background-image:url('fundo.jpg');height:100%; background-position: center; background-size:cover; position:fixed; width:100%" >
           
         </div>
          <div style="top: 50%; left: 50%; transform: translate(-50%,-50%); position: absolute">
          <h1 style="font-size: 32px !important; position: relative; color:white">Entrada: {{ totalA }} <br> Saida: {{ totalB }} </h1>
         <hr class="w3-border-grey" style="margin:auto;width:100%">
         <button  type="submit" @click="submitProduct" class="btn btn-dark">Reset</button>
            </div>a
            </div>`,
          data: {
             totalA:0,
             totalB:0
          },
          methods: {
             getDados:function(){
           
               var self = this;
               axios.get('url')
               .then((response) => {
                  console.log(response);
                  self.totalA = response.data["total"]["enter"]
                  self.totalB = response.data["total"]["exit"]
               }, (error) => {
                console.log(error);
               });
             },
             //BOTAO POST
             submitProduct: function () {
               var self = this;
               axios.post('URL',)
               .then((response) => {
               self.getDados();
               }, (error) => {
               console.log(error);
               });
            }

           
               
               // assuming your response payload is in a data objec

            },
            mounted: function () {
               setInterval(this.getDados(), 500);
               
          }   
            
      })     
    </script>
       
</body>
</html>
